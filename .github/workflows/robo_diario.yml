name: Robô de Milhas Diário

on:
  schedule:
    # Roda todo dia às 10:00 UTC (07:00 Brasil)
    - cron: '0 10 * * *'
  workflow_dispatch: # Botão para rodar manual

jobs:
  rodar-robo:
    runs-on: ubuntu-latest
    
    # Permissão para salvar o arquivo .db no repositório
    permissions:
      contents: write

    steps:
      - name: Baixar código
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Bibliotecas
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps # <--- ESSA É A LINHA QUE FALTAVA!

          # ... (logo após instalar as bibliotecas)

      - name: Rodar Monitor de Promoções
        run: python monitor_promocoes.py
        
      - name: Rodar o Robô (Cotador)
      # ... (continua igual)

      - name: Rodar o Robô
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python cotador.py

      - name: Salvar Banco de Dados (Git Push)
        run: |
          git config --global user.name 'Robo Milhas'
          git config --global user.email 'robo@milhas.com'
          git add milhas.db
          # Só faz commit se tiver mudança
          git commit -m "Atualizando banco de dados" || echo "Nada mudou no banco"
          git push
